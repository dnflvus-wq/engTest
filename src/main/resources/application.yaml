spring:
  application:
    name: engTest

  # DataSource
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:23146}/${DB_NAME:engtest}?useUnicode=true&characterEncoding=utf8
    username: ${DB_USER:engtest}
    password: ${DB_PASSWORD:engtest123!}
    driver-class-name: org.mariadb.jdbc.Driver

  # File Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  # Static Resources
  web:
    resources:
      static-locations: classpath:/static/

# Server
server:
  port: ${SERVER_PORT:23144}
  servlet:
    session:
      timeout: 0
      cookie:
        http-only: true
        max-age: 2147483647
        path: /
        secure: false
  error:
    include-message: always

# MyBatis
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.example.engTest.dto
  configuration:
    map-underscore-to-camel-case: true

# API Keys (환경 변수로 주입)
api:
  gemini:
    key: ${GEMINI_API_KEY:}
    model: gemini-3-flash-preview
    url: https://generativelanguage.googleapis.com/v1beta/models

# Logging
logging:
  level:
    com.example.engTest: DEBUG
    org.springframework.web: INFO
