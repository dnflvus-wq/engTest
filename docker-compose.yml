services:
  # React Frontend (Nginx)
  frontend:
    build: ./frontend-react
    container_name: engtest-frontend
    ports:
      - "5173:80"
    depends_on:
      - app
    restart: unless-stopped

  # Spring Boot Backend
  app:
    build: .
    container_name: engtest-app
    env_file:
      - .env
    ports:
      - "23145:8080" # Reverted to legacy port
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/engtest?useUnicode=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=engtest
      - SPRING_DATASOURCE_PASSWORD=engtest123!
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # MariaDB
  db:
    image: mariadb:10.11
    container_name: engtest-db
    environment:
      - MARIADB_ROOT_PASSWORD=root123!
      - MARIADB_DATABASE=engtest
      - MARIADB_USER=engtest
      - MARIADB_PASSWORD=engtest123!
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/sql/prod_dump.sql:/docker-entrypoint-initdb.d/01-dump.sql
    ports:
      - "23146:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
  uploads:
