services:
  # Spring Boot 애플리케이션
  app:
    build: .
    container_name: engtest-app
    env_file:
      - .env
    ports:
      - "23145:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/engtest?useUnicode=true&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=engtest
      - SPRING_DATASOURCE_PASSWORD=engtest123!
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.mariadb.jdbc.Driver
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Hot Reloading for Static Resources
      - SPRING_WEB_RESOURCES_STATIC_LOCATIONS=file:/app/static/
    volumes:
      - uploads:/app/uploads
      - ./src/main/resources/static:/app/static # Mount local static files to container
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # MariaDB
  db:
    image: mariadb:10.11
    container_name: engtest-db
    environment:
      - MARIADB_ROOT_PASSWORD=root123!
      - MARIADB_DATABASE=engtest
      - MARIADB_USER=engtest
      - MARIADB_PASSWORD=engtest123!
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/main/resources/sql/migrate_v2.sql:/docker-entrypoint-initdb.d/02-migrate_v2.sql
      - ./src/main/resources/sql/migrate_v3.sql:/docker-entrypoint-initdb.d/03-migrate_v3.sql
    ports:
      - "23146:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
  uploads:
